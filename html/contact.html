<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfa - Contact</title>
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="../js/validate.js"></script>
</head>

<body onload='document.form.email.focus() ; document.form.password.focus() ; document.form.username.focus()'>



    <!-- nav -->
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <a href="./index.html" class="logox">Alfa</a>
        <ul>
            <li><a class="activex" href="./index.html" target="_self">Home</a></li>
            <li><a href="./about.html" target="_self">About</a></li>
            <li><a href="./contact.html" target="_self">Contact</a></li>
           
            <li><a href="./login.html" target="_self">Login</a></li>

        </ul>

    </nav>


    <form class="form" name="form">
        <h2>CONTACT US</h2>
        <p type="Name:"><input id="Name" placeholder="Write your name here.." name="username"></input></p>

        <p type="Email:"><input placeholder="Let us know how to contact you back.." name="email"></input></p>
        <p type="Message:"><input placeholder="What would you like to tell us.." name="Message"></input></p>
        <button id="submit"
            onclick="ValidateEmail(document.form.email) ; stringlength(document.form.username,6,15)">Send
            Message</button>
        <div class="details">
            <span class="fa fa-phone"></span>001 1023 567
            <span class="fa fa-envelope-o"></span> contact@company.com
        </div>
    </form>
    <script src="../js/MailValidation.js"></script>
    <script src="../js/NameLenghtValidation.js"></script>
</body>

</html>
