<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfa | Login </title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</head>

<body>
    <!-- nav -->
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <a href="./index.html"><label class="logox">Alfa</label></a>
        <ul>
            <li><a href="./index.html" target="_self">Home</a></li>
            <li><a href="./about.html" target="_self">About</a></li>
            <li><a href="./contact.html" target="_self">Contact</a></li>
            <li><a href="./login.html" class="activex" target="_self">Login</a></li>

        </ul>
    </nav>
    <div class="container">
        <h1>Login</h1>
        <form action="#" onsubmit="return validateform() " name="myform">
            <div class="txt-field">
                <input type="text" placeholder="User Name or Email" name="name" />
            </div>
            <div class="txt-field">
                <input type="text" placeholder="Password" name="password" />
            </div>
            <div class="pass_forget"><a href="#">Forget Password</a></div>
            <input type="submit" value="Login" />
            <div class="signup-link">Don't have a Account? <a href="#">Signup</a></div>
        </form>
    </div>
    <script>
        function validateform() {
            var name = document.myform.name.value;
            var password = document.myform.password.value;

            if (name == null || name == "") {
                alert("Name can't be blank");
                return false;
            } else if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }
        }  
    </script>

</html>
