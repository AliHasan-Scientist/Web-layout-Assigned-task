<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfa | Login </title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</head>

<body onload='document.form.email.focus() ; document.form.password.focus()'>
    <!-- nav -->
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <a href="./index.html" class="logox">Alfa</a>
        <ul>
            <li><a href="./index.html" target="_self">Home</a></li>
            <li><a href="./about.html" target="_self">About</a></li>
            <li><a href="./contact.html" target="_self">Contact</a></li>
            <div class="dropdown">
                <button class="dropbtn">Services</button>
                <div class="dropdown-content">
                  <a href="./user.html" target="_self">Users</a>
                  <a href="#">Content</a>
                  <a href="#">Gallery</a>
                </div>
              </div>
            <li><a href="./login.html" class="activex" target="_self">Login</a></li>

        </ul>
    </nav>
    <div class="container">
        <h1>Login</h1>
        <form class="form" action="#" name="form">
            <div class="txt-field">
                <input type="text" placeholder="User Name or Email" name="email" />
            </div>
            <div class="txt-field">
                <input type="text" placeholder="Password" name="password" />
            </div>
            <div class="pass_forget"><a href="#">Forget Password</a></div>
            <input type="submit" name="submit" value="Login"
                onclick="ValidateEmail(document.form.email) ; CheckPassword(document.form.password) " />
            <div class="signup-link">Don't have a Account? <a href="#">Signup</a></div>
        </form>
    </div>

    <script src="../js/MailValidation.js"></script>
    <script src="../js/PasswordValidation.js"></script>

</html>
